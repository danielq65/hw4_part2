<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Dynamic Table</title>

        <!-- Here are the CDNs to JQuery, JQuery UI, and JQuery Validation plugin respectively -->
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- Here are the CDNs to the style sheets, Bootstrap and the JQuery UI CSS theme -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 class="container mt-4 mb-4 pt-3 pb-3">Dynamic Multiplication Table</h1>

        <!-- this div is holds the container where my form is, bootstrap is used to design the form -->
        <div class="container border p-5 bg-dark text-light">
            <h2>Please enter the table ranges</h2>
            <form id="input_values">
                <div class="row mb-3 mt-4">
                    <div class="col-md-5">
                        <label for="minimum_column">Enter a minimum column value between -50 and 50</label>
                        <!-- This is the div that contains the minimum column slider -->
                        <div id="min_col_slider" class="slider">
                            <div id="min_col_handle" class="ui-slider-handle"></div>
                        </div>                         
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control input_field" id="minimum_column" name="minimum_column">               
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="maximum_column">Enter a maximum column value between -50 and 50</label>
                        <!-- This is the div that contains the maximum column slider -->
                        <div id="max_col_slider" class="slider">
                            <div id="max_col_handle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control input_field" id="maximum_column" name="maximum_column">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="minimum_row">Enter a minimum row value between -50 and 50</label>
                        <!-- This is the div that contains the minimum row slider -->
                        <div id="min_row_slider" class="slider">
                            <div id="min_row_handle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control input_field" id="minimum_row" name="minimum_row">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="maximum_row">Enter a maximum row value between -50 and 50</label>
                        <!-- This is the div that contains the maximum row slider -->
                        <div id="max_row_slider" class="slider">
                            <div id="max_row_handle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control input_field" id="maximum_row" name="maximum_row">
                    </div>
                </div>
                <input type="button" id="submit_button" class="btn btn-primary" value="Generate Table">
                <input type="button" id="tab_button" class="btn btn-primary" value="Generate Tab">
                <input type="button" id="close_tabs_button" class="btn btn-primary" value="Close Tabs">
            </form>
        </div>

        <!-- this div is where the table is actually generated, the script handles that -->
        <div class="container overflow-scroll mt-4" id="mult_table"></div>

        <!-- this div is where my tabs are for the tables, the script builds the tabs -->
        <div class="container mt-4" id="myTabs"><ul id="tab"></ul></div>

        <script src="js/script.js"></script>
    </body>
</html>
